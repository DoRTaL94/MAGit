<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/third-parties/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/third-parties/popper.min.js"></script>
    <script type="text/javascript" src="../js/third-parties/bootstrap.min.js"></script>
    <script type="module" src="../js/magit/header.js"></script>
    <script type="module" src="../js/magit/profile.js"></script>
</head>
<body>
<div class="Container">
    <div class="Header">
        <div class="Header-icon Header-item">
            <img src="../assets/MAGit.png" alt="magit-icon"/>
            <span class="Link" id="home-link">Home</span>
        </div>
        <div id="header-drop-downs">
            <nav>
                <ul>
                    <li>
                        <div>
                            <div class="Header-item">
                                <img class="Notification-icon" src="../assets/notification-icon.svg" alt="notifications"/>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="Repo-options Header-item">
                            <div class="Options-plus-sign">
                                <div class="Bar Horizontal"></div>
                                <div class="Bar Vertical"></div>
                            </div>
                            <span class="Dropdown-caret Repo"></span>
                        </div>
                        <ul>
                            <li><a id="import-repo-xml" href="#">Import repository from xml</a></li>
                        </ul>
                    </li>
                    <li>
                        <div class="User-options Header-item">
                            <img src="../assets/user-icon.png" alt="user-icon"/>
                            <span class="Dropdown-caret"></span>
                        </div>
                        <ul>
                            <li><a id="my-repositories" href="#">My profile</a></li>
                            <li><a class="Link" id="logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="Content">
        <div class="Magit-body Profile">
            <div class="Table">
                <div class="Table-row Account-details">
                    <div class="Table-cell Profile-image"><img src="../assets/user-icon.png" alt="user-icon"/></div>
                    <div class="Table-cell Profile-details">
                        <div class="table-row" id="account-name"></div>
                    </div>
                </div>
                <div class="Table-row">
                    <div class="Repositories-list-header-title">Repositories</div>
                </div>
                <div class="Table-row">
                    <div class="list-group Repositories-list">

                        <div class="Separator"><div class="separator-content"></div></div>
                        <div id="repositories-list-items">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
