<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Repositories</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/third-parties/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/third-parties/popper.min.js"></script>
    <script type="text/javascript" src="../js/third-parties/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/magit/my-repositories.js"></script>
    <script type="text/javascript" src="../js/magit/active-repo.js"></script>
</head>
<body>
<div class="Container">
    <div class="Header">
        <div class="Header-icon Header-item">
            <img src="../assets/MAGit.png" alt="magit-icon"/>
            <a href="active-repo.html" id="home-link">Home</a>
        </div>
        <div id="header-drop-downs">
            <nav>
                <ul>
                    <li>
                        <div>
                            <div class="Header-item">
                                <img class="Notification-icon" src="../assets/notification-icon.svg" alt="notifications"/>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="Repo-options Header-item">
                            <div class="Options-plus-sign">
                                <div class="Bar Horizontal"></div>
                                <div class="Bar Vertical"></div>
                            </div>
                            <span class="Dropdown-caret Repo"></span>
                        </div>
                        <ul>
                            <li><a id="import-repo-xml" href="#">Import repository from xml</a></li>
                        </ul>
                    </li>
                    <li>
                        <div class="User-options Header-item">
                            <img src="../assets/user-icon.png" alt="user-icon"/>
                            <span class="Dropdown-caret"></span>
                        </div>
                        <ul>
                            <li><a id="my-repositories" href="#">My repositories</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="Content">
        <div class="Magit-body">
            <div class="Table">
                <div class="table-row">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
